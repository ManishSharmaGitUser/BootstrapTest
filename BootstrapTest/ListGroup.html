<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">-->
    <link href="css/WebsiteCss.css" rel="stylesheet" />


    <!--below js for dropdown inside of button groups-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap List Group Classes</h2>

        <div class="row no-gutters">
            <div class="col-sm-5 py-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">item 1</li>
                    <li class="list-group-item list-group-item-secondary">item 2</li>
                    <li class="list-group-item list-group-item-warning">item 3</li>
                    <li class="list-group-item list-group-item-dark">item 4</li>
                    <li class="list-group-item list-group-item-info">item 5</li>
                </ul>
            </div>

            <div class="col-sm-5 py-3">
                <!--without outline-->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">item 1</li>
                    <li class="list-group-item">item 2</li>
                    <li class="list-group-item">item 3</li>
                    <li class="list-group-item">item 4</li>
                    <li class="list-group-item">item 5</li>
                </ul>
            </div>

            <div class="col-sm-5 py-3">
                <!--without outline-->
                <!--list-group-horizontal=lg-->
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">item 1</li>
                    <li class="list-group-item">item 2</li>
                    <li class="list-group-item">item 3</li>
                    <li class="list-group-item">item 4</li>
                    <li class="list-group-item">item 5</li>
                </ul>
            </div>

            <div class="col-sm-5 py-3">
               
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">item 1</a></li>
                    <li class="breadcrumb-item"><a href="">item 2</a></li>
                    <li class="breadcrumb-item"><a href="">item 3</a></li>
                    <li class="breadcrumb-item"><a href="">item 4</a></li>
                    <li class="breadcrumb-item">item 5</li>
                </ol>
            </div>
        </div>
    </div>

</body>
</html>
