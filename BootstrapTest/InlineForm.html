<body>

    <div class="container">
        <h2 class="text-success text-center"> Inline Form </h2>
        
                <form action="" class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="sr-only">User Name</label>
                            <input type="text" class="form-control" placeholder="User Name" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="sr-only">Password</label>
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group py-3">
                            <label class="control-label me-2">Hobbies</label>
                            
                                <div class="form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="musicCheck" />
                                    <label class="form-check-label" for="musicCheck">Music</label>
                                </div>

                                <div class="form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="sportCheck" />
                                    <label class="form-check-label" for="sportCheck">Sport</label>
                                </div>
                           
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">User Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>

                    </div>
                   
                </form>
            



    </div>

</body>
</html>
