<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <!--<link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->

    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">-->

    <!--below js for dropdown inside of button groups-->
    <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
</head>
<body>

    <div class="container">
        <div class="row py-3">

            <div class="col-md-6">

                <div class="form-group py-3">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" name="name" />
                </div>


                <div class="form-group py-3">
                    <label>Email</label>
                    <input type="text" class="form-control-plaintext" readonly id="email" name="email" value="abc@gmail.com" />
                </div>

                <div class="form-group py-3">
                    <label>Password</label><br />
                    <input type="text" class="form-control-lg" id="password" name="password" />
                    <small class="form-text text-muted">
                        Your Password must be 8-20 characters long
                    </small>
                </div>

                <div class="form-group py-3">
                    <label for="city">City</label>
                    <select class="form-control" name="city" id="city">
                        <option value="">Kanpur</option>
                        <option value="">Lucknow</option>
                        <option value="">Delhi</option>
                        <option value="">Kernatka</option>
                        <option value="">kerela</option>
                    </select>
                </div>


            </div>

            <div class="col-md-6 py-3">

                <div class="form-group py-3">
                    <label>File</label>
                    <div> <input type="file" class="form-control" /></div>
                </div>

                <div class="form-group py-3">
                    <label class="control-label">Amount</label>
                    <div>
                        <input type="range" class="form-control-range" />
                    </div>

                </div>

                <div class="form-group py-3">
                    <label class="control-label">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck" />
                        <label class="form-check-label" for="musicCheck">Music</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sportCheck" />
                        <label class="form-check-label" for="sportCheck">Sport</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" name="Gender" class="form-check-input" id="male" />
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="Gender" class="form-check-input" id="female" />
                        <label class="form-check-label" for="female">Male</label>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
